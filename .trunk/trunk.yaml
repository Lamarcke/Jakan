version: 0.1
cli:
    version: 1.2.1
plugins:
    sources:
        - id: trunk
          ref: v0.0.8
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - git-diff-check
        - prettier@2.8.1
        - markdownlint@0.32.2
        - gitleaks@8.15.2
        - eslint@8.30.0
runtimes:
    enabled:
        - go@1.18.3
        - node@16.14.2
actions:
    enabled:
        - trunk-upgrade-available
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
